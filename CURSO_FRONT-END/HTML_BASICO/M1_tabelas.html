<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="arquivo.css" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(56, 55, 55)">
    <header></header>

    <main>
      <!-- table cria tabela, tr cria as linhas e td cria as celulas dentro das linhas -->
      <!-- border cria borda e width a largura -->
      <table border="1" width="100%">
        <thead align="center">
          <td>CEL A</td>
          <td>CEL B</td>
          <td>CEL C</td>
        </thead>
        <!-- align escolhe a posição do testo -->
        <tbody align="center">
          <tr></tr>
          <tr>
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
          </tr>
          <tr>
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
          </tr>
          <tr>
            <td>3A</td>
            <td>3B</td>
            <td>3C</td>
          </tr>
          <tr>
            <td colspan="3">teste</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer></footer>
    <script src="arquivo.js" defer></script>
  </body>
</html>
