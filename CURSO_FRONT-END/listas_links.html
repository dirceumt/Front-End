  <body id="bcg">

    <h1>LISTA NÃO ORDENADA</h1>
    <!--SERVE PARA AGRUPAR INFORMAÇÕES DO MESMO TIPO, DESCREVER ITENS-->
    <ul id="naoordenada">
      <!--UNORDERED LIST
      <li>Brasil</li>
      <li>Argentina</li>
      <li>Paraguai</li>
      <li>Bolivia</li>
      <li>Uruguai</li>
      <li>Chile</li>
    </ul>-->
    <h1>LISTA ORDENADA</h1>
    <ol>
      <!--ORDENED LIST-->
      <li>Brasil</li>
      <li>Argentina</li>
      <li>Paraguai</li>
      <li>Bolivia</li>
      <li>Uruguai</li>
      <li>Chile</li>
    </ol>
    <dl>
      <!--DEFINITION LIST-->
      <dt>tv</dt>
      <!--TITULO DA DEFINIÇÃO, O QUE É O ITEM-->
      <dd>32", smart tv</dd>
      <!--DESCRIÇÃO DO ITEM-->
    </dl>
